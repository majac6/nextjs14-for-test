apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-deployment
  labels:
    app: nextjs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
        - name: nextjs
          image: vhcns5/my-app:056b15df65eb022a4824aa61bfe444cea4982587
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
