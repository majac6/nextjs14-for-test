apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-deployment
  labels:
    app: nextjs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
        - name: nextjs
          image: vhcns5/my-app:e93dc25281ff183db5eec7656222061cca179e12
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
